<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>StatTrack | My Teams</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Custom StyleSheet import-->
    <link rel = "stylesheet" type = "text/css" href = "assets/styles/style.css" />
    <!--Oswald font import-->
    <link href="https://fonts.googleapis.com/css?family=Oswald:700" rel="stylesheet">
</head>
<body>

	<nav>
    <div class="nav-wrapper white">
        <a href="#!" class="brand-logo red-text text-accent-4"><img class="nav-logo" src="assets/images/logo.svg"></a>
        <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
        <ul class="right hide-on-med-and-down">
            <li><a href="#modal1" class="red-text text-accent-4">LOGOUT</a></li>
            <li><a href="#" class="red-text text-accent-4">ABOUT</a></li>
        </ul>
        <ul class="side-nav" id="mobile-demo">
            <li><a href="#modal1" class="red-text text-accent-4">LOGOUT</a></li>
            <li><a href="#" class="red-text text-accent-4">ABOUT</a></li>
        </ul>
    </div>
	</nav>

	<div class="row header-img">
    <div class="col s12">
        <div class="header-top">
            <h2 class="center-align header-text">MY TEAMS</h2>
        </div>
    </div>
	</div>
  
	<div class="row">
    <div class="col s4">
      <div data-target="add_team_modal" id="addTeamCard" class="card modal-trigger">
        <div class="card-content">
          <div class="row">
            <div class="col s4 push-s1">
              <i id="add-team-icon" class="large material-icons">add_box</i>
            </div>
          </div>
          <div class="row center-align">
            <h2>Add a Team</h2>
          </div>
        </div>
      </div>
    </div>

    <div class="col s4">
      <div class="card">
        <div class="card-content center-align">
          <h2>My Team 1</h2>
        </div>
      </div>
    </div>

  </div>
  
  <!-- Begin modal component -->
  <div id="add_team_modal" class="modal">

    <div class="modal-header">
      <h4>Add New Team</h4>
    </div>

    <div class="modal-content">

      <div class="input-field">
        <input id="team-name" type="text" class="validate">
        <label for="team-name">Team Name</label>
      </div>
          
    </div>

    <div class="modal-footer">
      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Add Team</a>
      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Cancel</a>
    </div>
    
  </div>
  <!-- End modal component -->
	
 <style type="text/css">
 	.card{
 		height: 360px;
 		width:360px;
 		margin-left: 6px
 	}

 	#add-team-icon{
 		font-size: 235px;
 	}
 </style>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script> 

 <script type="text/javascript">
   $(document).ready(function(){
    // the "href" attribute of the modal trigger must specify the modal ID that wants to be triggered
    $("#addTeamCard").on("click", function(){
      $('.modal').modal();
    })
    
  });
 </script>

</body>
</html>
