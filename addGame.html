<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>StatTrack | Add a Game</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Custom StyleSheet import-->
    <link rel = "stylesheet" type = "text/css" href = "assets/styles/style.css" />
    <!--Oswald font import-->
    <link href="https://fonts.googleapis.com/css?family=Oswald:700" rel="stylesheet">
</head>
<body>

	<nav>
    <div class="nav-wrapper white">
        <a href="#!" class="brand-logo red-text text-accent-4"><img class="nav-logo" src="assets/images/logo.svg"></a>
        <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
        <ul class="right hide-on-med-and-down">
            <li><a href="#modal1" class="red-text text-accent-4">LOGOUT</a></li>
            <li><a href="#" class="red-text text-accent-4">ABOUT</a></li>
        </ul>
        <ul class="side-nav" id="mobile-demo">
            <li><a href="#modal1" class="red-text text-accent-4">LOGOUT</a></li>
            <li><a href="#" class="red-text text-accent-4">ABOUT</a></li>
        </ul>
    </div>
	</nav>
	
	<div class="row header-img">
    <div class="col s12">
        <div class="header-top">
            <h2 class="center-align header-text">ADD A GAME</h2>
        </div>
    </div>
	</div>

	<blockquote><h2>New Game</h2></blockquote>

	<div class="row">
		<div class="col s10 push-s1">
			  <div class="card medium z-depth-3">

			    <form class="col s12">

			    	<div class="row"> 
			    		<div class="col s3 push-s2">
			    			<h5 style="padding-top:20px">OPPOSING TEAM</h5>
			    		</div>
			    		<div class="col s3 push-s4">
			    			<h5 style="padding-top:20px" class="right">FINAL SCORE</h5>
			    		</div>
			    	</div>

			      <div class="row">
			        <div class="input-field col s5 push-s1">
			          <input id="opp_name" type="text" class="validate">
			          <label for="opp_name">Opposing Team Name</label>
			        </div>
							
			        <div class="input-field col s2 push-s2">
			          <input id="your_fin_score" type="text" class="validate">
			          <label for="your_fin_score">Your Score</label>
							</div>
							
							<div class="input-field col s2 push-s2">
			          <input id="opp_fin_score" type="text" class="validate">
			          <label for="opp_fin_score">Their Score</label>
			        </div>
			      </div>
						
						<br>
						<br>

						<div class="row">
							<div class="col s4 push-s4">
								<h5 class="center">PARTICIPATING PLAYERS</h5>
							</div>
						</div>
			      <div class="row">
						  <div class="input-field col s4 push-s4">
						    <select multiple>
						      <option value="" disabled selected>Select all particpating players</option>
						      <option value="1">Dynamically Created Player</option>
						    </select>
						  </div>
			      </div>

			    </form>
			  </div>

			  <div class="row">
				  <div class="col s12 offset-s8">
					  <a class="waves-effect waves-light btn">add game</a>
					  <a class="waves-effect waves-light btn">Cancel</a>
				  </div>
			  </div>

	  	</div>
	  </div>
		


	

<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script> 

<script type="text/javascript">
	$(document).ready(function() {
    $('select').material_select();
  });
</script>

</body>
</html>
