<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stat Track</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Custom StyleSheet import-->
    <link rel = "stylesheet" type = "text/css" href = "assets/styles/style.css" />
    <!--Oswald font import-->
    <link href="https://fonts.googleapis.com/css?family=Oswald:700" rel="stylesheet">

</head>
<body>
<!--Navigation-->
<nav>
    <div class="nav-wrapper white">
        <a href="#!" class="brand-logo red-text text-accent-4"><img class="nav-logo" src="assets/images/logo.svg"></a>
        <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
        <ul class="right hide-on-med-and-down">
            <li><a href="#modal1" class="red-text text-accent-4">LOGOUT</a></li>
            <li><a href="#" class="red-text text-accent-4">ABOUT</a></li>
        </ul>
        <ul class="side-nav" id="mobile-demo">
            <li><a href="#modal1" class="red-text text-accent-4">LOGOUT</a></li>
            <li><a href="#" class="red-text text-accent-4">ABOUT</a></li>
        </ul>
    </div>
</nav>

<!--Header-->
<div class="row header-img">
    <div class="col s12">
        <div class="header-top">
            <h2 class="center-align header-text">ADD PLAYER</h2>
        </div>
    </div>
</div>

<!--Player Card-->
<div class="container">
<div class="row">
    <!--Make component out of this-->
    <form class="col s12">
        <div class="row">
            <div class="input-field col s6">
                <input id="first_name" type="text" class="validate">
                <label for="first_name">First Name</label>
            </div>
            <div class="input-field col s6">
                <input id="last_name" type="text" class="validate">
                <label for="last_name">Last Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input id="jersey_number" type="text" class="validate">
                <label for="jersey_number">Jersey Number</label>
            </div>
            <div class="input-field col s6">
                <div class="file-field input-field">
                    <div class="btn red accent-4">
                        <span>File</span>
                        <input type="file">
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate" type="text">
                    </div>
                </div>
            </div>
            <button class="btn waves-effect waves-light red accent-4" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
            </button>
        </div>
    </form>
    <!--End Component-->
</div>
</div>
<!--End Player Card-->

<!--Jquery Import-->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
<script>
    $(document).ready(function(){
        $('.modal').modal();
        $('.slider').slider();
        $('.carousel.carousel-slider').carousel({fullWidth: true});
        $(".button-collapse").sideNav();

    });
</script>
</body>
</html>
